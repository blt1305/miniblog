{% extends 'stock/base.html' %}

{% block content %}

<ul class="list-articles">
    {% for p in posts %}
    <li>
        <h2><a href="{{ p.get_absolute_url }}"> {{p.title}}</a></h2>

        {% if p.photo %}
            <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
        {% endif %}
        <p>{{p.text|linebreaks|truncatewords:20}}</p>
        <div class="clear"></div>


        <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
