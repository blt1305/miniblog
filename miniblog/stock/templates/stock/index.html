{% extends 'stock/base.html' %}

{% block content %}

<ul class="list-articles">
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        {% if p.photo %}
            <p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
        {% endif %}
        <p>{{p.text|linebreaks|truncatewords:20}}</p>
        <div class="clear"></div>

        <p class="link-read-post"><a href='{{p.get_absolute_url}}'>Читать пост</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
